<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Weather App</title>
</head>
<body>
  <link rel="stylesheet" href="weather.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container">

<div class="header">
 
  <input class="js-city-name" type = "text"   placeholder="City Name">
  <button onclick="getValue();" class="enter-button"></button>
</div>
 

 <div class="js-weather-images">
  <img class="weather-pics" src = "images/thunder-removebg-preview.png">
</div>

 <div class="temp">22&#x2103</div>
  <div class="city-name">New York</div>


 <div class="footer">
  <div class="humidity">60%</div>
  <div class="js-condition">
    <img class="weather-pics" src = "icons/day/mist.png">
    <div class="condition-name">Mist</div>
  </div>
  <div>
    <div class="js-condition">
   
  </div>
  </div>
 </div>

  <div class="end-footer">Humidity</div>
  

 


</div>


  <script src="weather.js"></script>
</body>
</html>
